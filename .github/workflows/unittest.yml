name: Run Unittest With Pytest

on: [push, fork, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: |
          pip install uv

      - name: Sync Dependencies
        run: |
          uv sync

      - name: Run Pytest
        run: |
          uv run pytest
